<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de autenticación">
    <meta name="author" content="">

    <title>Inicio de Sesión | ScholarSync</title>

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        .bg-login-image {
            background: url('img/login.jpg') center center no-repeat;
            background-size: cover;
            position: relative;
        }
        .bg-login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(78, 115, 223, 0.7);
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .form-control-user {
            border-radius: 50px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            border: 2px solid #e3e6f0;
            background-color: #f8f9fc;
        }
        .form-control-user:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-user {
            border-radius: 50px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .btn-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
        .welcome-title {
            position: relative;
            margin-bottom: 2.5rem;
            color: #2e59d9;
            font-weight: 700;
        }
        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #4e73df;
            border-radius: 2px;
        }
        .form-divider {
            margin: 2rem 0;
            border-top: 1px dashed #e3e6f0;
        }
        .register-link {
            transition: all 0.3s;
            font-weight: 600;
        }
        .register-link:hover {
            color: #2e59d9 !important;
            text-decoration: none;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d1d3e2;
        }
        .password-toggle:hover {
            color: #4e73df;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-8 col-md-10">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h3 mb-4 welcome-title">¡Bienvenido Maestro!</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="txtEmail" aria-describedby="emailHelp"
                                               placeholder="Correo Electrónico">
                                    </div>
                                    <div class="form-group password-container">
                                        <input type="password" class="form-control form-control-user"
                                               id="txtpassword" placeholder="Contraseña">
                                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                                    </div>
                                    <button type="button" onclick="iniciarSesion()" class="btn btn-primary btn-user btn-block">
                                        <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
                                    </button>
                                </form>
                                <div class="form-divider"></div>
                                <div class="text-center">
                                    <a class="small register-link" href="registrar.html">
                                        <i class="fas fa-user-plus mr-1"></i> Crear Nueva Cuenta
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('txtpassword');
        const icon = this;
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>

<script src="js/login.js"></script>

</body>

</html>
