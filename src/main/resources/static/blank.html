<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Formulario de registro para nuevos usuarios">
    <meta name="author" content="">

    <title>Registro | Sistema Escolar</title>

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        .bg-register-image {
            background: url('img/teacher.jpg') center center no-repeat;
            background-size: cover;
            position: relative;
        }
        .bg-register-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(78, 115, 223, 0.7);
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: none;
        }
        .form-control-user {
            border-radius: 50px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.2rem;
            transition: all 0.3s;
            border: 2px solid #e3e6f0;
            background-color: #f8f9fc;
        }
        .form-control-user:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-user {
            border-radius: 50px;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .btn-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }
        .register-title {
            position: relative;
            margin-bottom: 2.2rem;
            color: #2e59d9;
            font-weight: 700;
        }
        .register-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 4px;
            background: #4e73df;
            border-radius: 2px;
        }
        .form-divider {
            margin: 1.8rem 0;
            border-top: 1px dashed #e3e6f0;
        }
        .login-link {
            transition: all 0.3s;
            font-weight: 600;
        }
        .login-link:hover {
            color: #2e59d9 !important;
            text-decoration: none;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d1d3e2;
        }
        .password-toggle:hover {
            color: #4e73df;
        }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #5a5c69;
            padding-left: 1rem;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h3 mb-4 register-title">Crear Cuenta</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="txtNombre" class="input-label">Nombre</label>
                                    <input type="text" class="form-control form-control-user" id="txtNombre"
                                           placeholder="Ingrese su nombre">
                                </div>
                                <div class="col-sm-6">
                                    <label for="txtApellido" class="input-label">Apellido</label>
                                    <input type="text" class="form-control form-control-user" id="txtApellido"
                                           placeholder="Ingrese su apellido">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txtEmail" class="input-label">Correo Electrónico</label>
                                <input type="email" class="form-control form-control-user" id="txtEmail"
                                       placeholder="ejemplo@dominio.com">
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0 password-container">
                                    <label for="txtpassword" class="input-label">Contraseña</label>
                                    <input type="password" class="form-control form-control-user"
                                           id="txtpassword" placeholder="••••••••">
                                    <i class="fas fa-eye password-toggle" id="togglePassword1"></i>
                                </div>
                                <div class="col-sm-6 password-container">
                                    <label for="txtrepetirpassword" class="input-label">Repetir Contraseña</label>
                                    <input type="password" class="form-control form-control-user"
                                           id="txtrepetirpassword" placeholder="••••••••">
                                    <i class="fas fa-eye password-toggle" id="togglePassword2"></i>
                                </div>
                            </div>

                            <button type="button" onclick="registrarUsuario()" class="btn btn-primary btn-user btn-block mt-3">
                                <i class="fas fa-user-plus mr-2"></i> Registrar Cuenta
                            </button>
                        </form>

                        <div class="form-divider"></div>

                        <div class="text-center">
                            <a class="small login-link" href="login.html">
                                <i class="fas fa-sign-in-alt mr-1"></i> ¿Ya tienes cuenta? Inicia Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Script para mostrar/ocultar contraseña -->
<script>
    // Función para alternar visibilidad de contraseña
    function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Event listeners para los iconos de contraseña
    document.getElementById('togglePassword1').addEventListener('click', function() {
        togglePasswordVisibility('txtpassword', 'togglePassword1');
    });

    document.getElementById('togglePassword2').addEventListener('click', function() {
        togglePasswordVisibility('txtrepetirpassword', 'togglePassword2');
    });
</script>

<script src="js/registrar.js"></script>
</body>

</html>
