    }

    }

  <!-- Sidebar -->

      <div class="sidebar-brand-icon">
        <i class="fas fa-user-graduate"></i>

    </div>

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="txt-email-usuario">...</span>
              <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
            </a>
          </li>

        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Gestión de Estudiantes</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

          <!-- Student Info Card -->
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4 student-card">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Datos del Estudiante</h6>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-sm-4 info-label">Nombre:</div>
                  <div class="col-sm-8 info-value" id="txtnombre"></div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-4 info-label">Correo:</div>
                  <div class="col-sm-8 info-value" id="txtemail"></div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-4 info-label">Teléfono:</div>
                  <div class="col-sm-8 info-value" id="txttelefono"></div>
                </div>
                <div class="row">
                  <div class="col-sm-4 info-label">Idioma:</div>
                  <div class="col-sm-8 info-value" id="txtidioma"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Editor Section -->
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Editor Completo</h6>
              </div>
              <div class="card-body editor-section">
                <form id="studentForm">
                  <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" required maxlength="255">
                  </div>

                  <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                  </div>

                  <div class="form-group">
                    <label for="telefono">Teléfono (10 dígitos)</label>
                    <input type="tel" class="form-control" id="telefono" pattern="\d{10}" required>
                  </div>

                  <div class="form-group">
                    <label for="idioma">Idioma</label>
                    <select class="form-control" id="idioma" required>
                      <option value="">Seleccione...</option>
                      <option value="español">Español</option>
                      <option value="ingles">Inglés</option>
                      <option value="frances">Francés</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Guardar Cambios
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Editor Contacto -->
        <div class="row">
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Editor de Contacto</h6>
              </div>
              <div class="card-body editor-section">
                <form id="contactForm">
                  <div class="form-group">
                    <label for="correoContacto">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoContacto" required>
                  </div>

                  <div class="form-group">
                    <label for="telefonoContacto">Teléfono (10 dígitos)</label>
                    <input type="tel" class="form-control" id="telefonoContacto" pattern="\d{10}" required>
                  </div>

                  <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-sync-alt"></i> Actualizar Contacto
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">

<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script>
  // Validación del formulario
  $(document).ready(function() {
      $('#studentForm').submit(function(e) {
          e.preventDefault();

          // Validación adicional del teléfono
          const telefono = $('#telefono').val();
          if (!/^\d{10}$/.test(telefono)) {
              alert('El teléfono debe tener exactamente 10 dígitos numéricos');
              return;
          }

          alert('Estudiante actualizado con éxito');
          // Aquí iría tu lógica AJAX para enviar los datos al servidor
      });

      // Validación en tiempo real para teléfono (solo números)
      $('#telefono, #telefonoContacto').on('input', function() {
          this.value = this.value.replace(/\D/g, '');
      });
  });
</script>

</body>
