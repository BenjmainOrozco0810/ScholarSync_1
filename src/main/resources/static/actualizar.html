<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gestión de Estudiantes">
  <meta name="author" content="">

  <title>ScholarSync | Gestión Estudiantes</title>

  <!-- Preconnect para fuentes externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fuentes modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    :root {
        --primary: #4361ee;
        --primary-light: #eef2ff;
        --secondary: #3f37c9;
        --dark: #1e1e24;
        --light: #f8f9fa;
        --success: #4cc9f0;
        --warning: #f8961e;
        --danger: #f72585;
        --border-radius: 12px;
        --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
        --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
        --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fb;
        color: var(--dark);
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar moderna */
    .sidebar {
        width: 280px;
        background: white;
        box-shadow: var(--shadow-md);
        padding: 1.5rem;
        transition: all 0.3s ease;
        z-index: 100;
        position: relative;
    }

    .sidebar-brand {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .sidebar-brand-icon {
        background: var(--primary);
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        margin-right: 12px;
    }

    .sidebar-brand-text {
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--dark);
    }

    .nav-item {
        margin-bottom: 4px;
        border-radius: var(--border-radius);
        transition: all 0.2s;
    }

    .nav-item:hover {
        background: var(--primary-light);
    }

    .nav-item.active {
        background: var(--primary-light);
    }

    .nav-item.active .nav-link {
        color: var(--primary);
        font-weight: 500;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        color: #64748b;
        text-decoration: none;
    }

    .nav-link i {
        margin-right: 12px;
        width: 20px;
        text-align: center;
    }

    /* Contenido principal */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* Topbar moderna */
    .topbar {
        background: white;
        padding: 1rem 2rem;
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 50;
    }

    .user-menu {
        display: flex;
        align-items: center;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: 1rem;
        cursor: pointer;
        border: 2px solid #e2e8f0;
        transition: all 0.2s;
    }

    .user-avatar:hover {
        border-color: var(--primary);
    }

    /* Contenido de la página */
    .page-content {
        padding: 2rem;
        flex: 1;
        overflow-y: auto;
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .page-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 0.5rem;
    }

    .page-description {
        color: #64748b;
        font-size: 0.95rem;
    }

    /* Tarjeta moderna */
    .card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        margin-bottom: 2rem;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .card-header {
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid #f1f5f9;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .card-title {
        font-weight: 600;
        color: var(--dark);
        font-size: 1.1rem;
    }

    .card-body {
        padding: 1.5rem;
    }

    /* Formularios */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: var(--border-radius);
        border: 1px solid #e2e8f0;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        transition: all 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
    }

    /* Botones */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
    }

    .btn i {
        margin-right: 8px;
    }

    .btn-block {
        display: flex;
        width: 100%;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
    }

    .btn-primary:hover {
        background: var(--secondary);
    }

    .btn-success {
        background: var(--success);
        color: white;
    }

    .btn-success:hover {
        background: #3aa8d8;
    }

    /* Estilos específicos para el contenido */
    .student-card {
        border-left: 4px solid var(--primary);
    }

    .info-label {
        font-weight: 600;
        color: #5a5c69;
        width: 120px;
    }

    .info-value {
        color: var(--primary);
    }

    .editor-section {
        background: #f8f9fc;
        border-radius: var(--border-radius);
        padding: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .sidebar {
            transform: translateX(-100%);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
        }
    }

    @media (max-width: 768px) {
        .page-content {
            padding: 1.5rem;
        }

        .card-body {
            padding: 1rem;
        }
    }
  </style>
</head>

<body>
<!-- Sidebar moderna -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-brand">
    <div class="sidebar-brand-icon">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <div class="sidebar-brand-text">ScholarSync</div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav">
      <li class="nav-item active">
        <a class="nav-link" href="estudiantes.html">
          <i class="fas fa-users"></i>
          <span>Estudiantes</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="agregar.html">
          <i class="fas fa-user-plus"></i>
          <span>Agregar Estudiante</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>

<!-- Contenido principal -->
<div class="main-content">
  <!-- Topbar moderna -->
  <header class="topbar">
    <button id="sidebarToggle" class="btn btn-outline">
      <i class="fas fa-bars"></i>
    </button>
    <div class="user-menu">
      <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="txt-email-usuario">...</span>
      <img src="https://ui-avatars.com/api/?name=Admin+User&background=4361ee&color=fff" alt="User avatar" class="user-avatar" id="userDropdown">
    </div>
  </header>

  <!-- Contenido de la página -->
  <main class="page-content">
    <div class="page-header">
      <h1 class="page-title">Gestión de Estudiantes</h1>
      <p class="page-description">Administra los datos de los estudiantes del sistema académico</p>
    </div>

    <!-- Contenido -->
    <div class="row" style="display: flex; flex-wrap: wrap; gap: 1.5rem; margin-bottom: 1.5rem;">
      <!-- Student Info Card -->
      <div class="col" style="flex: 1; min-width: 300px;">
        <div class="card shadow student-card">
          <div class="card-header">
            <h2 class="card-title">Datos del Estudiante</h2>
          </div>
          <div class="card-body">
            <div style="display: flex; margin-bottom: 1rem;">
              <div style="flex: 0 0 120px;" class="info-label">Nombre:</div>
              <div style="flex: 1;" class="info-value" id="txtnombre"></div>
            </div>
            <div style="display: flex; margin-bottom: 1rem;">
              <div style="flex: 0 0 120px;" class="info-label">Correo:</div>
              <div style="flex: 1;" class="info-value" id="txtemail"></div>
            </div>
            <div style="display: flex; margin-bottom: 1rem;">
              <div style="flex: 0 0 120px;" class="info-label">Teléfono:</div>
              <div style="flex: 1;" class="info-value" id="txttelefono"></div>
            </div>
            <div style="display: flex;">
              <div style="flex: 0 0 120px;" class="info-label">Idioma:</div>
              <div style="flex: 1;" class="info-value" id="txtidioma"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Editor Section -->
      <div class="col" style="flex: 1; min-width: 300px;">
        <div class="card shadow">
          <div class="card-header">
            <h2 class="card-title">Editor Completo</h2>
          </div>
          <div class="card-body editor-section">
            <form id="studentForm">
              <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required maxlength="255">
              </div>

              <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
              </div>

              <div class="form-group">
                <label for="telefono">Teléfono (10 dígitos)</label>
                <input type="tel" class="form-control" id="telefono" pattern="\d{10}" required>
              </div>

              <div class="form-group">
                <label for="idioma">Idioma</label>
                <select class="form-control" id="idioma" required>
                  <option value="">Seleccione...</option>
                  <option value="español">Español</option>
                  <option value="ingles">Inglés</option>
                  <option value="frances">Francés</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Editor Contacto -->
    <div class="row" style="max-width: 600px;">
      <div class="col">
        <div class="card shadow">
          <div class="card-header">
            <h2 class="card-title">Editor de Contacto</h2>
          </div>
          <div class="card-body editor-section">
            <form id="contactForm">
              <div class="form-group">
                <label for="correoContacto">Correo electrónico</label>
                <input type="email" class="form-control" id="correoContacto" required>
              </div>

              <div class="form-group">
                <label for="telefonoContacto">Teléfono (10 dígitos)</label>
                <input type="tel" class="form-control" id="telefonoContacto" pattern="\d{10}" required>
              </div>

              <button type="submit" class="btn btn-success btn-block">
                <i class="fas fa-sync-alt"></i> Actualizar Contacto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>
<script src="js/actuaizar.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script>
  // Validación del formulario
  $(document).ready(function() {
      $('#studentForm').submit(function(e) {
          e.preventDefault();

          // Validación adicional del teléfono
          const telefono = $('#telefono').val();
          if (!/^\d{10}$/.test(telefono)) {
              alert('El teléfono debe tener exactamente 10 dígitos numéricos');
              return;
          }

          alert('Estudiante actualizado con éxito');
          // Aquí iría tu lógica AJAX para enviar los datos al servidor
      });

      // Validación en tiempo real para teléfono (solo números)
      $('#telefono, #telefonoContacto').on('input', function() {
          this.value = this.value.replace(/\D/g, '');
      });

      // Toggle sidebar
      $('#sidebarToggle').click(function() {
          $('.sidebar').toggleClass('active');
      });
  });
</script>

</body>
</html>
